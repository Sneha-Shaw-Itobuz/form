<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div>
            <label>
                Name:
            </label>
            <div style="width: 70%; display: flex; justify-content: space-between;">
                <input id="first" type="text" placeholder="First name" style="width: 45%;" required />
                <input id="last" type="text" placeholder="Last name" style="width: 45%;"required />
            </div>

        </div>
        <div>
            <label>
                Choose your University
            </label>
            <select>
                <option>
                    UEM
                </option>
                <option>
                    IEM
                </option>
                <option>
                    HIT
                </option>
            </select>
        </div>
        <div>
            <label>
                Email:
            </label>
            <input id="email" type="email" required/>
        </div>
        <div>
            <label>Mobile:</label>
            <input id="mobile" type="text"required />
        </div>
        <div>
            <label>Your Birthday:</label>
            <input id="dob" type="date"  required/>
        </div>

        </div>
        <div>
            <label>Write about yourselves:</label>
            <textarea id="intro" rows="10" style="resize: none;" required></textarea>
        </div>
      
        <button id="submit">
            Submit
        </button>
    </section>
    <p id="para">
    </p>
    <script src="main.js"></script>
</body>
</html>
